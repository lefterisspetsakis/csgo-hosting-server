// Hostname for server.
hostname "128_Tick_Deathmatch"

// Tickrate for server
sv_maxrate 0
sv_minrate 30000
sv_maxcmdrate 128
sv_mincmdrate 128
sv_minupdaterate 128
sv_maxupdaterate 128

// RCON - remote console password.
rcon_password "admin"

// Server password - for private servers.
sv_password ""

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Server Hibernation
sv_hibernate_when_empty 1
sv_hibernate_ms 5

// Server Query
// More info at: https://www.gametracker.com/games/csgo/forum.php?thread=91691
host_name_store 1
host_info_show 1
host_players_show 2


exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip
