// Hostname for server.
hostname "24/7 Dust 2 | FFA DM"

// Server tags
sv_tags "24/7", "FFA", "ffa", "DM", "dm", "128", "128 tick", "Dust2", "Dust 2", "D2", "d2"

// Tickrate for server
sv_maxrate 0
sv_minrate 30000
sv_maxcmdrate 128
sv_mincmdrate 128
sv_minupdaterate 128
sv_maxupdaterate 128

// DeathMatch Properties
mp_randomspawn 1
mp_teammates_are_enemies 1
mp_respawn_on_death_ct 1
mp_respawn_on_death_t 1
mp_limitteams 1
mp_teamname_1 FreeForAll1
mp_teamname_2 FreeForAll2
mp_hostages_max 0
mp_give_player_c4 0
mp_solid_teammates 1

// RCON - remote console password.
rcon_password "admin"

// Server password - for private servers.
sv_password ""

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Server Hibernation
sv_hibernate_when_empty 1
sv_hibernate_ms 5

// Server Query
// More info at: https://www.gametracker.com/games/csgo/forum.php?thread=91691
host_name_store 1
host_info_show 1
host_players_show 2


exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip
